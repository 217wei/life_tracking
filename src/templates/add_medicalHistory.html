<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical History Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            font-size: 16px;
        }
        a:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-2px);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Medical History</h1>
        <div class="button-container">
            <a href="/dashboard/{{ user_id }}">Back to Dashboard</a>
        </div>
        <form method="POST" action="/add_medicalHistory/{{ user_id }}">
            <!-- Family History -->
            <label for="familyHistory">Family History:</label>
            <input type="text" name="familyHistory" id="familyHistory" placeholder="Heart Disease" required>

            <!-- Allergies -->
            <label for="allergies">Allergies:</label>
            <input type="text" name="allergies" id="allergies" placeholder="Peanuts" required>

            <!-- Diseases -->
            <label for="diseases">Diseases:</label>
            <input type="text" name="diseases" id="diseases" placeholder="Diabete" required>

            <button type="submit">Save Changes</button>
        </form>
        <div class="note">Make sure all fields are filled out correctly before saving.</div>
    </div>
</body>
</html>
