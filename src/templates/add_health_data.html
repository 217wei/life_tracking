<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Data</title>
</head>
<body>
    <h1>Add Health Data</h1>
    <form method="POST" action="/add_health/{{ user_id }}">
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" name="blood_pressure" id="blood_pressure" required>
        <br>
        <label for="heart_rate">Heart Rate:</label>
        <input type="text" name="heart_rate" id="heart_rate" required>
        <br>
        <label for="weight">Weight:</label>
        <input type="number" step="0.1" name="weight" id="weight" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/dashboard/{{ user_id }}">Back to Dashboard</a>
</body>
</html>
