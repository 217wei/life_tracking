<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <h2>Select an option to add data:</h2>
    <ul>
        <li><a href="/add_health/{{ user_id }}">Add Health Data</a></li>
        <li><a href="/add_diet/{{ user_id }}">Add Diet Data</a></li>
        <li><a href="/add_sleep/{{ user_id }}">Add Sleep Data</a></li>
        <li><a href="/view_health/{{ user_id }}">View Health Data</a></li>
    </ul>
</body>
</html>
