<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Goal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Goal</h1>
        <form id="edit-goal-form" method="POST">
            <!-- Goal Type -->
            <label for="goal_type">Goal Type:</label>
            <input type="text" name="goal_type" id="goal_type" value="{{ goal.goal_type }}" required>

            <!-- Start Date -->
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" value="{{ goal.start_date }}" required>

            <!-- End Date -->
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" value="{{ goal.end_date }}" required>

            <div class="error" id="date-error">Start date cannot be later than end date!</div>

            <button type="submit">Save Changes</button>
        </form>
        <div class="note">Ensure all fields are correct before saving changes.</div>
    </div>

    <!-- JavaScript for Date Validation -->
    <script>
        document.getElementById('edit-goal-form').addEventListener('submit', function(event) {
            const startDate = new Date(document.getElementById('start_date').value);
            const endDate = new Date(document.getElementById('end_date').value);
            const errorDiv = document.getElementById('date-error');

            if (startDate > endDate) {
                errorDiv.style.display = 'block'; // Show error message
                event.preventDefault(); // Prevent form submission
            } else {
                errorDiv.style.display = 'none'; // Hide error message
            }
        });
    </script>
</body>
</html>
