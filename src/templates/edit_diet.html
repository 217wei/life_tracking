<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Diet Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Diet Data</h1>
        <form method="POST">
            <!-- Meal Type -->
            <label for="meal_type">Meal Type:</label>
            <select name="meal_type" id="meal_type" required>
                <option value="Breakfast" {% if diet.meal_type == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                <option value="Lunch" {% if diet.meal_type == 'Lunch' %}selected{% endif %}>Lunch</option>
                <option value="Dinner" {% if diet.meal_type == 'Dinner' %}selected{% endif %}>Dinner</option>
                <option value="Snack" {% if diet.meal_type == 'Snack' %}selected{% endif %}>Snack</option>
            </select>

            <!-- Carbohydrates -->
            <label for="carbs">Carbohydrates (grams):</label>
            <input type="number" name="carbs" id="carbs" value="{{ diet.carbs }}" required>

            <!-- Fats -->
            <label for="fats">Fats (grams):</label>
            <input type="number" name="fats" id="fats" value="{{ diet.fats }}" required>

            <!-- Protein -->
            <label for="protein">Protein (grams):</label>
            <input type="number" name="protein" id="protein" value="{{ diet.protein }}" required>

            <!-- Notes -->
            <label for="notes">Notes:</label>
            <input type="text" name="notes" id="notes" value="{{ diet.notes }}">

            <button type="submit">Save Changes</button>
        </form>
        <div class="note">Make sure all fields are filled out correctly before saving.</div>
    </div>
</body>
</html>
