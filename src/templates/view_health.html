<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Health Data</title>
</head>
<body>
    <h1>Health Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Blood Pressure</th>
            <th>Heart Rate</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        {% for health in health_data %}
        <tr>
            <td>{{ health.id }}</td>
            <td>{{ health.blood_pressure }}</td>
            <td>{{ health.heart_rate }}</td>
            <td>{{ health.weight }}</td>
            <td>
                <a href="/edit_health/{{ health.id }}">Edit</a> |
                <a href="/delete_health/{{ health.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
