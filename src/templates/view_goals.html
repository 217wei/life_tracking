<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Goal Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn-delete {
            background: #f44336;
        }
        .btn-delete:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goal Data</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Goal Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goal_data %}
                <tr>
                    <td>{{ goal.id }}</td>
                    <td>{{ goal.goal_type }}</td>
                    <td>{{ goal.start_date }}</td>
                    <td>{{ goal.end_date }}</td>
                    <td>
                        <a href="/edit_goal/{{ goal.id }}" class="btn">Edit</a>
                        <form action="/delete_goal/{{ goal.id }}" method="POST" style="display: inline-block;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_goal/{{ user_id }}" class="btn">Add New Goal</a>
        <a href="/dashboard/{{ user_id }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
