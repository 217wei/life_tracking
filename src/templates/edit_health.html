<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Health Data</title>
</head>
<body>
    <h1>Edit Health Data</h1>
    <form method="POST">
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" name="blood_pressure" id="blood_pressure" value="{{ health.blood_pressure }}">
        <br>
        <label for="heart_rate">Heart Rate:</label>
        <input type="text" name="heart_rate" id="heart_rate" value="{{ health.heart_rate }}">
        <br>
        <label for="weight">Weight:</label>
        <input type="text" name="weight" id="weight" value="{{ health.weight }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
